name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install core dependencies (CI-safe)
        run: |
          pip install mediapipe==0.10.11
          pip install opencv-python
          pip install pyttsx3
          pip install SpeechRecognition
          pip install pynput
          pip install pyautogui
          pip install wikipedia
          pip install eel

      - name: Import validation (NO hardware)
        run: |
          python - <<EOF
          import cv2
          import mediapipe
          import pyttsx3
          import speech_recognition
          import pynput
          import pyautogui
          import wikipedia
          import eel
          print("CI import validation passed")
          EOF
