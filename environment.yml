name: gest
channels:
  - conda-forge
  - defaults

dependencies:
  # ---------------- Core ----------------
  - python=3.8.5
  - pip
  - pywin32
  - pyaudio==0.2.11

  # ---------------- Pip packages ----------------
  - pip:
      # MediaPipe (modern, available)
      - mediapipe==0.10.11

      # Computer Vision
      - opencv-python==4.5.3.56

      # Voice / Speech
      - pyttsx3==2.71
      - SpeechRecognition==3.8.1

      # Input control
      - pynput==1.7.3
      - pyautogui==0.9.53

      # Utilities
      - wikipedia==1.4.0
      - comtypes==1.1.11
      - pycaw==20181226
      - screen-brightness-control==0.9.0

      # UI backend
      - eel==0.14.0
      - gevent==21.12.0
      - gevent-websocket==0.10.1
